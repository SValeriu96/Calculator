<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator v2</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator_content">
        <div class="display">0</div>
        <div class="buttons">
          <button class="button btn_gray">C</button>
          <button class="button btn_gray">+/-</button>
          <button class="button btn_gray">%</button>
          <button class="button btn_blue">/</button>
          <button class="button btn_gray">7</button>
          <button class="button btn_gray">8</button>
          <button class="button btn_gray">9</button>
          <button class="button btn_blue">*</button>
          <button class="button btn_gray">4</button>
          <button class="button btn_gray">5</button>
          <button class="button btn_gray">6</button>
          <button class="button btn_blue">-</button>
          <button class="button btn_gray">1</button>
          <button class="button btn_gray">2</button>
          <button class="button btn_gray">3</button>
          <button class="button btn_blue">+</button>
          <button class="button btn_gray">.</button>
          <button class="button btn_gray">0</button>
          <button class="button btn_gray material-icons">backspace</button>
          <button class="button btn_blue">=</button>
        </div>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
